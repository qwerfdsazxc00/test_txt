#存储文件1关闭加密加压，0-开启 加密加压
compress.encrypt.flag=1
#1:stop 2:open
query.batchQueryFileFlag=1
#delay?ms
query.batchQueryFileDelay=180000
#inteval?ms
query.batchQueryFileInteval=300000


redis.pool.maxActive=1024  

redis.pool.maxIdle=200  

redis.pool.maxWait=1000  

redis.pool.testOnBorrow=true 
#deploymodel: cluster=1, single=2, masterSlave=3
redis.deploymodel=2

#IP
redis.host=127.0.0.1:6379
#redis.slave=127.0.0.1:7001,127.0.0.1:7002
#Port
#redis.port=6379
#expie
redis.expire=43200

#是否为微服务版本 !!该值禁止改动
isMicroService=false
#消息组件类型 RABBIT、KAFKA
stream.Client.Type=RABBIT

